<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoraTrails - Contact Us</title>
  <style>
    /* Same styling as other pages */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      line-height: 1.6;
      color: #333;
      background: #f9f9f9;
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    header {
      background: #004aad;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      font-size: 1.5rem;
      letter-spacing: 2px;
    }
    nav a {
      margin-left: 1.5rem;
      font-weight: 600;
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ffcc00;
    }
    main h2 {
      color: #004aad;
      margin-bottom: 1rem;
      border-bottom: 3px solid #ffcc00;
      display: inline-block;
      padding-bottom: 0.3rem;
    }
    form {
      background: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      color: #004aad;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      font-family: inherit;
    }
    textarea {
      resize: vertical;
      height: 100px;
    }
    button {
      margin-top: 1.5rem;
      background: #ffcc00;
      color: #004aad;
      border: none;
      padding: 0.7rem 1.5rem;
      font-weight: 700;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 1rem;
    }
    button:hover {
      background: #e6b800;
    }
    footer {
      background: #004aad;
      color: white;
      text-align: center;
      padding: 1rem 1rem;
      font-size: 0.9rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>GoraTrails</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="tours.html">Tours</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Contact Us</h2>
    <form onsubmit="event.preventDefault(); alert('Thank you for reaching out! We will contact you soon.');">
      <label for="name">Name</label>
      <input type="text" id="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="message">Message</label>
      <textarea id="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    &copy; 2025 GoraTrails | All rights reserved
  </footer>

</body>
</html>
